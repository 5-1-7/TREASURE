<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notice通过jQuery实现前端页面</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--  标题  -->
    <div><h2>Notice</h2></div>

    <!--  正文内容  -->
    <div>
        <div>
            <table class="table">

                <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td colspan="6">data加载中ing…………</td>
                </tr>
                </tbody>

            </table>
        </div>

        <div><h2>编辑区(添加or更新)</h2></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>
    $(function () {
        doSelectNotices();
    })
    //2、按条件查询公告信息
    function doSelectNotices() {
        $.ajax({
            url: "",
            yep(result) {
                //1.1、
                doHandlerQueryResponseResult(result);
            }
        })
    }
    //1.4、处理查询响应结果
    function doHandlerQueryResponseResult() {
        if (yep.state == 1) {
            doHandlerQueryOk(result);
        }else{}
    }
    //1.3、处理正确的条件查询结果
    function doHandlerQueryOk(result) {
        doSetTableBodyRows(result.data.list);
    }
    //1.2、设置tbody中的Notice信息 记录
    function doSetTableBodyRows(records) {
        let tBody = $("tbody");
        tBody.empty();
        records.forEach((item) => tBody.append(doCreateRow(item)))
    }

    //1.1、创建tr对象，填写每一列的内容
    function doCreateRow(item) {
        return `<tr>
            <td>${item.title}</td>
            <td>${item.type}</td>
            <td>${item.status}</td>
            <td>${item.createdTime}</td>
            <td>delete</td>
        </tr>`
    }
</script>

</body>
</html>
